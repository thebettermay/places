<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.1caa056d2ec0e625dd80.css">
</head>

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo" id="photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    
    <div class="places-list root__section">
    </div>
    <div class="popup popup-add-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name " placeholder="Название" required minlength="2" maxlength="30">
            <p class="popup__error"></p>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <p class="popup__error"></p>
            <button type="submit" name ="formbutton" class="button popup__button" >+</button>
        </form>
      </div>
    </div>

    <div class="popup popup__edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit">
            <input type="text" name="author" class="popup__input popup__input_type_name name-edit" placeholder="Имя" required minlength="2" maxlength="30">
            <p class="popup__error"></p>
            <input type="text" name="about" class="popup__input popup__input_type_link-url job-edit" placeholder="О себе" required minlength="2" maxlength="30">
            <p class="popup__error"></p>
            <button type="submit" name="savebutton" class="button popup__button" >Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-pic">
      <div class="popup-pic__content">
        <img src="./images/close.svg" alt="" class="popup__close">
      </div>
    </div>
    
    <script type ="module" src="main.6e25057cf586bec10eae.js"></script>

  <script src="js/popup.js"></script>

  <script src="js/formValidator.js"></script>
  <script src='js/listeners.js'></script> -->
  
  
</body>
</html>
